name: Deploy QXI-HR API to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: APPSETTINGS_JSON
          script: |
            # Ensure base folders exist
            mkdir -p /var/webapps/QXI-HR/repo
            mkdir -p /var/webapps/QXI-HR/API

            # Clone repo if missing
            if [ ! -d "/var/webapps/QXI-HR/repo/.git" ]; then
              cd /var/webapps/QXI-HR
              git clone https://github.com/krishith-tech-india/QXI-HR.git repo
            fi

            # Pull latest code
            cd /var/webapps/QXI-HR/repo
            git pull origin main

            # Build the project and publish to live folder
            cd /var/webapps/QXI-HR/repo/API
            dotnet publish -c Release -o /var/webapps/QXI-HR/API

            # Place appsettings.json (from secret)
            echo "$APPSETTINGS_JSON" > /var/webapps/QXI-HR/API/appsettings.json

            # Restart API service
            systemctl restart qxihr-api
