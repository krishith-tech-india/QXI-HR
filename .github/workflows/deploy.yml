name: Deploy QXI-HR API to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: APPSETTINGS_JSON
          script: |
            cd /var/webapps/QXI-HR/repo
            git pull origin main

            # Create appsettings.json from secret on server
            echo "$APPSETTINGS_JSON" > API/appsettings.json

            # Build and deploy
            cd API
            dotnet publish -c Release -o /var/webapps/QXI-HR/API/publish
            sudo systemctl restart qxihr-api
        env:
          APPSETTINGS_JSON: ${{ secrets.APPSETTINGS_JSON }}